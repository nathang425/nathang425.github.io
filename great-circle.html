    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet-great-circle@0.1.0/leaflet.greatcircle.js"></script>
</head>
  </head>
  <body>
    <div class="left-section">
      <img
        class="special-image"
        src="https://raw.githubusercontent.com/nathang425/nathang425.github.io/refs/heads/main/images/20230912_080630.jpg"
        alt="Me"
        width="50%"
        height="50%"
      />
      <br />
      <header>
        <h1>Nate Godfrey</h1>
      </header>
      <a class="button" href="https://nathang425.github.io/">Home</a>
      <a class="button" href="https://nathang425.github.io/ce514">514 Page</a>
      <p>
        Welcome to my personal website. I'm an engineering student at BYU,
        graduating in April 2025.
      </p>
      <footer>
        Photo by
        <a
          href="https://unsplash.com/@averycocozziello?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Avery Cocozziello</a
        >
        on

          href="https://unsplash.com/photos/ocean-waves-crashing-on-shore-during-daytime-6EzEQUMF2h4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </footer>
    </div>
    <div class="right-section">
      <h1>Great Circle Distance Calculator</h1>
      <input id="location1" type="text" placeholder="Enter first location" />
      <input id="location2" type="text" placeholder="Enter second location" />
      <button id="drawLine">Draw</button>
      <br/><br/>
      <div style="height: 600px" id="map"></div>


    <script>
        var map = L.map('map').setView([51.505, -0.09], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var geocoder = L.Control.Geocoder.nominatim().addTo(map);
        var latlng1, latlng2;

        // Function to search locations
        function searchLocation(locationInput, callback) {
            geocoder.geocode(locationInput, function(results) {
                if (results.length > 0) {
                    callback(results[0].center);
                }
            });
        }

        // Click event for drawing the Great Circle
        document.getElementById('drawLine').onclick = function() {
            var location1 = document.getElementById('location1').value;
            var location2 = document.getElementById('location2').value;

            // Search for both locations
            searchLocation(location1, function(coord1) {
                latlng1 = coord1;
                if (latlng1 && latlng2) {
                    drawGreatCircle(latlng1, latlng2);
                }
            });

            searchLocation(location2, function(coord2) {
                latlng2 = coord2;
                if (latlng1 && latlng2) {
                    drawGreatCircle(latlng1, latlng2);
                }
            });
        };

        // Function to draw the Great Circle line
        function drawGreatCircle(coord1, coord2) {
            var circle = L.greatCircle(coord1, coord2, {
                color: 'blue',
                weight: 3
            }).addTo(map);
            map.fitBounds(circle.getBounds());
        }
    </script>
</body>
</html>
