<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maps</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="mystyle.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="left-section">
        <!-- Content for the left section -->
    </div>
    <div class="right-section">
        <h1>Great Circle Distance Calculator</h1>
        <input id="location1" type="text" placeholder="Enter first location" />
        <input id="location2" type="text" placeholder="Enter second location" />
        <button id="drawLine">Draw</button>
        <br/><br/>
        <div id="map"></div>

        <script>
            var map = L.map('map').setView([51.505, -0.09], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            var geocoder = L.Control.Geocoder.nominatim().addTo(map);
            var latlng1, latlng2;

            function searchLocation(locationInput, callback) {
                geocoder.geocode(locationInput, function (results) {
                    if (results.length > 0) {
                        callback(results[0].center);
                    } else {
                        alert("Location not found: " + locationInput);
                    }
                });
            }

            document.getElementById('drawLine').onclick = function () {
                var location1 = document.getElementById('location1').value;
                var location2 = document.getElementById('location2').value;

                searchLocation(location1, function (coord1) {
                    latlng1 = coord1;

                    searchLocation(location2, function (coord2) {
                        latlng2 = coord2;

                        if (latlng1 && latlng2) {
                            drawGreatCircle(latlng1, latlng2);
                        }
                    });
                });
            };

            function drawGreatCircle(coord1, coord2) {
                var line = turf.lineArc(
                    { type: 'Point', coordinates: [coord1.lng, coord1.lat] },
                    { type: 'Point', coordinates: [coord2.lng, coord2.lat] },
                    500
                );

                var polyline = L.geoJSON(line, {
                    style: {
                        color: 'blue',
                        weight: 3
                    }
                }).addTo(map);

                map.fitBounds(polyline.getBounds());
            }
        </script>
    </div>
</body>
</html>
