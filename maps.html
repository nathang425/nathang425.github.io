<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="mystyle.css" />
    <link
      rel="stylesheet"

      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""

    <script src="https://unpkg.com/@turf/turf"></script>

    <style>
      #conversion-tool {
        font-family: Arial, sans-serif;
        background-color: #6b8b8c;
        border-radius: 8px;
        padding: 10px 20px;
        max-width: 50%;
        margin: 10px auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      form {
        display: flex;
        flex-direction: column;
        font-family: Arial, sans-serif;
      }

      button {
        display: inline-block;
        background-color: #2e5b29 !important;
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        text-align: center;
        text-decoration: none;
        border-radius: 8px;
        border: none;
        margin: 0 0 5px 0;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #3a6b33 !important;
      }

      input {
        width: 100%;
        max-width: 100px;
      }

      select {
        width: fit-content;
      }

      /* Ensure the map container has height */
      #map {
        height: 500px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="left-section">
      <img
        class="special-image"
        src="https://raw.githubusercontent.com/nathang425/nathang425.github.io/refs/heads/main/images/20230912_080630.jpg"
        alt="Me"
        width="50%"
        height="50%"
      />
      <br />
      <header>
        <h1>Nate Godfrey</h1>
      </header>
      <a class="button" href="https://nathang425.github.io/">Home</a>
      <a class="button" href="https://nathang425.github.io/ce514">514 Page</a>
      <p>
        Welcome to my personal website. I'm an engineering student at BYU,
        graduating in April 2025.
      </p>
      <footer>
        Photo by
        <a
          href="https://unsplash.com/@averycocozziello?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Avery Cocozziello</a
        >
        on
        <a
          href="https://unsplash.com/photos/ocean-waves-crashing-on-shore-during-daytime-6EzEQUMF2h4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </footer>
    </div>

    <div class="right-section">
      <h1>Great Circle Distance Calculator</h1>

      <!-- Form to input lat/lng -->
      <div id="conversion-tool">
        <form id="coordsForm">
          <label for="lat1">Point 1 Latitude:</label>
          <input type="number" id="lat1" step="any" required /><br />
          <label for="lng1">Point 1 Longitude:</label>
          <input type="number" id="lng1" step="any" required /><br />
          <label for="lat2">Point 2 Latitude:</label>
          <input type="number" id="lat2" step="any" required /><br />
          <label for="lng2">Point 2 Longitude:</label>
          <input type="number" id="lng2" step="any" required /><br />
          <button type="submit">Plot Points</button>
        </form>
      </div>

      <!-- Map display -->
      <div id="map"></div>

      <script>
        let config = {
          minZoom: 2,
          maxZoom: 18,
        }

        // map starting properties
        const zoom = 15
        const lat = 40.29804
        const lng = -111.6831

        // calling map
        const map = L.map("map", config).setView([lat, lng], zoom)

        // Load tile layers from the link
        L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map)

        // Existing coordinates for markers and polygon
        const cityCoords = [
          [41.902783, 12.496366], // rome
          [64.12738671814198, -21.895751953125], // reykjavik
          [48.38544219115486, -4.482421875000001], // brest
        ]

        // Add existing markers and polygon to map
        const icon = L.icon({
          iconUrl: "http://grzegorztomicki.pl/serwisy/pin.png",
          iconSize: [50, 58], // size of the icon
          iconAnchor: [20, 58], // changed marker icon position
          popupAnchor: [0, -60], // changed popup position
        })

        cityCoords.forEach((city) => {
          const marker = L.marker(city).bindPopup(city.toString()).addTo(map)
        })

        const polyline = L.polyline(cityCoords, { color: 'blue' }).addTo(map)
        polyline.bindPopup("A polyline drawn between cities")

        // Circle for starting position
        const circle = L.circle([lat, lng], {
          color: 'green',
          fillColor: '#7CFC00',
          fillOpacity: 0.5,
          radius: 500
        }).addTo(map)
        circle.bindPopup("A circle at the center")

        // Function to add markers and the great circle
        function plotPointsAndCircle(lat1, lng1, lat2, lng2) {
          // Clear existing markers and circle
          map.eachLayer(function (layer) {
            if (layer instanceof L.Marker || layer instanceof L.Circle) {
              map.removeLayer(layer);
            }
          });

          // Create red markers
          const marker1 = L.marker([lat1, lng1], { color: "red" }).addTo(map);
          const marker2 = L.marker([lat2, lng2], { color: "red" }).addTo(map);

          // Draw a great circle using Turf.js
          const start = turf.point([lng1, lat1]);
          const end = turf.point([lng2, lat2]);
          const greatCircle = turf.greatCircle(start, end);

          // Add great circle as GeoJSON
          L.geoJSON(greatCircle).addTo(map);
        }

        // Handle form submission
        const form = document.getElementById("coordsForm");
        form.addEventListener("submit", function (e) {
          e.preventDefault();

          // Get coordinates from form
          const lat1 = parseFloat(document.getElementById("lat1").value);
          const lng1 = parseFloat(document.getElementById("lng1").value);
          const lat2 = parseFloat(document.getElementById("lat2").value);
          const lng2 = parseFloat(document.getElementById("lng2").value);

          // Plot points and circle
          plotPointsAndCircle(lat1, lng1, lat2, lng2);
        });
      </script>
    </div>
  </body>
</html>
