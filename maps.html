      <h1>Great Circle Distance Calculator</h1>
      <div id="map" style="height: 600px; width: auto; margin: 0 auto;"></div>
  <script>
    let config = {
  minZoom: 1,
  maxZoom: 22,
};
// magnification with which the map will start
const zoom = 14;
// co-ordinates
const lat = 40.29804;
const lng = -111.68310;
// coordinate array with popup text
let points = [
  [40.29790461179228, -111.66991412953054, "point 1"],
  [40.29221988083374, -111.6844571700643, "point 2"],
  [40.30116378963555, -111.67006357849814, "point 3"],
  [40.29962761789154, -111.69656368971268, "point 4"],
];

// calling map
const map = L.map("map", config).setView([lat, lng], zoom);

// Used to load and display tile layers on the map
// Most tile servers require attribution, which you can set under `Layer`
L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution:
    '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
}).addTo(map);

// loop that adds many markers to the map
for (let i = 0; i < points.length; i++) {
  const lat = points[i][0];
  const lng = points[i][1];
  const popupText = points[i][2];

  // adding a marker to the map
  // enabling the possibility of dragging markers
  const marker = new L.marker([lat, lng], {
    draggable: true,
    autoPan: true,
  })
    .bindPopup(popupText)
    .addTo(map);

  // dragging the marker
  marker.on("dragend", function (e) {
    const markerPlace = document.querySelector(".marker-position");
    markerPlace.textContent = `${marker.getLatLng().lat}, ${
      marker.getLatLng().lng
    }`;
  });
}
  </script>
