      <h1>Leaflet Map</h1>
      <div id="map" style="height: 600px; width: auto; margin: 0 auto;"></div>
  <script>
    var map = L.map('map').setView([40.265, -111.65], 13); 
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    }).addTo(map); 
        var marker = L.marker([40.2518, -111.6493]).addTo(map);
    marker.bindPopup("BYU").openPopup();
    	var marker1 = L.marker([40.2788, -111.7154]).addTo(map);
    marker1.bindPopup("UVU").openPopup();
  </script>
