    <style>
      #conversion-tool {
        font-family: Arial, sans-serif;
        background-color: #6b8b8c;
        border-radius: 8px;
        padding: 10px 20px;
        max-width: 50%;

      }

      form {
        display: flex;
        flex-direction: column;
        font-family: Arial, sans-serif;
      }

      button {
        display: inline-block;
        background-color: #2e5b29 !important;
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        text-align: center;
        text-decoration: none;
        border-radius: 8px;
        border: none;
        margin: 0 0 5px 0;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #3a6b33 !important;
      }

      input {
        width: 100%;
        max-width: 100px;
      }

      select {
        width: fit-content;
      }
    </style>
  </head>

  <body>
    <div class="left-section">
      <img
        class="special-image"
        src="https://raw.githubusercontent.com/nathang425/nathang425.github.io/refs/heads/main/images/20230912_080630.jpg"

        width="50%"
        height="50%"

      <br />

          >Unsplash</a
        >
      </footer>

    <div class="right-section">
      <h1>Great Circle Distance Calculator</h1>

      <!-- Form to input lat/lng -->
      <div id="conversion-tool">
        <form id="coordsForm">
          <label for="lat1">Point 1 Latitude:</label>
          <input type="number" id="lat1" step="any" required /><br />
          <label for="lng1">Point 1 Longitude:</label>
          <input type="number" id="lng1" step="any" required /><br />
          <label for="lat2">Point 2 Latitude:</label>
          <input type="number" id="lat2" step="any" required /><br />
          <label for="lng2">Point 2 Longitude:</label>
          <input type="number" id="lng2" step="any" required /><br />
          <button type="submit">Plot Points</button>
        </form>
      </div>

      <!-- Map display -->
      <div id="map"></div>

      <script>
        let config = {
          minZoom: 2,
          maxZoom: 18,
        }

        // map starting properties
        const zoom = 15
        const lat = 40.29804
        const lng = -111.6831

        // calling map
        const map = L.map("map", config).setView([lat, lng], zoom)

        // Load tile layers from the link
        L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map)

        // Make an array for markers
        let points = [
          [40.29790461179228, -111.66991412953054, "Home"],
          [40.29221988083374, -111.6844571700643, "School"],
          [40.30116378963555, -111.67006357849814, "Church"],
          [40.29962761789154, -111.69656368971268, "Work"],
        ]

        // Loop that adds all the markers from the "points" list to the map
        for (let i = 0; i < points.length; i++) {
          const lat = points[i][0]
          const lng = points[i][1]
          const popupText = points[i][2]

          // Enable dragging markers
          const marker = new L.marker([lat, lng], {
            draggable: true,
            autoPan: true,
          })
            .bindPopup(popupText)
            .addTo(map)

          // Dragging the marker
          marker.on("dragend", function (e) {
            const markerPlace = document.querySelector(".marker-position")
            markerPlace.textContent = `${marker.getLatLng().lat}, ${
              marker.getLatLng().lng
            }`
          })
        }

        // Extract "Home" marker coordinates
        let homeLat, homeLng
        for (let i = 0; i < points.length; i++) {
          if (points[i][2] === "Home") {
            homeLat = points[i][0]
            homeLng = points[i][1]
            break
          }
        }

        // Add a circle around the "Home" marker, with an "if" to check if the coords are there
        if (homeLat && homeLng) {
          const circle = L.circle([homeLat, homeLng], {
            color: "blue",
            weight: 2,
            fillOpacity: 0, // No fill
            radius: 0.5 * 1609.34, // Convert 0.5 miles to meters
          })
            .bindPopup("10 minute walk-from-home radius")
            .addTo(map)
        }

        // Add a static polygon
        const polygonCoords = [
          [40.29789385719221, -111.6696645724177],
          [40.2981309841818, -111.66991699311768],
          [40.29788290080953, -111.6701622311148],
          [40.2976989898352, -111.66981540917745],
        ]

        const polygon = L.polygon(polygonCoords, {
          color: "blue",
          weight: 2,
          fillOpacity: 0.5,
        })
          .bindPopup("Home Property Line")
          .addTo(map)

        // Function to add markers and the great circle
        function plotPointsAndCircle(lat1, lng1, lat2, lng2) {
          // Clear existing markers and circle
          map.eachLayer(function (layer) {
            if (layer instanceof L.Marker || layer instanceof L.Circle) {
              map.removeLayer(layer);
            }
          });

          // Create red markers
          const marker1 = L.marker([lat1, lng1], { color: "red" }).addTo(map);
          const marker2 = L.marker([lat2, lng2], { color: "red" }).addTo(map);

          // Draw a great circle using Turf.js
          const start = turf.point([lng1, lat1]);
          const end = turf.point([lng2, lat2]);
          const greatCircle = turf.greatCircle(start, end);

          // Add great circle as GeoJSON
          L.geoJSON(greatCircle).addTo(map);
        }

        // Handle form submission
        const form = document.getElementById("coordsForm");
        form.addEventListener("submit", function (e) {
          e.preventDefault();

          // Get coordinates from form
          const lat1 = parseFloat(document.getElementById("lat1").value);
          const lng1 = parseFloat(document.getElementById("lng1").value);
          const lat2 = parseFloat(document.getElementById("lat2").value);
          const lng2 = parseFloat(document.getElementById("lng2").value);

          // Plot points and circle
          plotPointsAndCircle(lat1, lng1, lat2, lng2);
        });
      </script>
    </div>
  </body>
</html>
