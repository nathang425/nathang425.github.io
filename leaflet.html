<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Page</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
         integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
         crossorigin=""></script>
</head>
<body>

<header>
    <h1>Leaflet Map</h1>
</header>

<div class="content">
    <h2>Here is a Leaflet map</h2>
</div>

<div id="map" style="height: 600px; width: 1200px; margin: 0 auto;"></div>
  <script>
    var map = L.map('map').setView([42.59528, -114.40083], 16); 
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    }).addTo(map); 
        // Add a marker for Shoshone Falls
        var marker = L.marker([42.59528, -114.40083]).addTo(map);
    marker.bindPopup("Shoshone Falls").openPopup(); 
  </script>
    
<div class="content">
    <h2><br><br><br>Page links:</h2>
    
    <p>My CE514 Page: <a href="https://nathang425.github.io/ce514">CE 514</a></p>
    <p>Home: <a href="https://nathang425.github.io/">Main Page</a></p>  
</div>

<footer>
    <p>Created by Nate
    <br>
    Petra image credit: Sam McNeil</p>
</footer>

</body>
</html>
