<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nate's Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background for the entire page */
            color: white; /* Default text color */
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #2E5B29; /* Forest green */
            color: white;
            padding: 15px 0;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .content {
            background-color: #1E1E1E; /* Dark background for content */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Enhanced shadow effect */
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #bbb; /* Lighter text for footer */
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .image-placeholder {
            width: 100%;
            height: 200px;
            background-color: #444; /* Dark gray for image placeholder */
            border-radius: 5px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white; /* Placeholder text color */
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Modern Home Page</h1>
</header>

<div class="content">
    <h2>Hello World!</h2>
    <p>This my a  homepage created with HTML and hosted on Github. Replace this filler text later.</p>
    
    <p>Nathan Godfrey<br>Winter 2025<br>CE 514</p>
    
    <img src="https://raw.githubusercontent.com/nathang425/nathang425.github.io/refs/heads/main/images/39%20enGodfreyS24%20165124.01.jpg" alt="Wedding" />
    
    <p>I got married last year!</p>
    
    <img src="https://raw.githubusercontent.com/nathang425/nathang425.github.io/refs/heads/main/images/elephants01.jpg" alt="Elephants" />
    
    <p>Elephants are my favorite animal.</p>
</div>

<footer>
    <p>&copy; Created by Nate </p>
</footer>

</body>
</html>
