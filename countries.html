    <div class="right-section">
      <h1>Countries That I've Visited</h1>
      <div id="map" style="height: 600px; width: auto; margin: 0 auto"></div>
            <script>
        let config = {
          minZoom: 1,
          maxZoom: 18,
        }

        // map starting properties
        const zoom = 3
        const lat = 0
        const lng = 0

        // call the map
        const map = L.map("map", config).setView([lat, lng], zoom)

        // Load tile layers from the link, include attribution
        L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map)

        // Add KML files
            const kmlFileUrls = [ // Array of your KML file URLs
                'kml/Belgium.kml',
                'kml/Canada.kml',
                'kml/France.kml',
                'kml/Germany.kml',
                'kml/Greece.kml',
                'kml/Israel.kml',
                'kml/Jordan.kml',
                'kml/Mozambique.kml',
                'kml/Netherlands.kml',
                'kml/Palestine.kml',
                'kml/Portugal.kml',
                'kml/Spain.kml',
                'kml/Turkey.kml',
                'kml/UK.kml',
                'kml/USA.kml',
            ];

            kmlFileUrls.forEach(kmlFileUrl => {
                fetch(kmlFileUrl)
                  .then(res => res.text())
                  .then(kmlData => {
                      const parser = new DOMParser();
                      const kml = parser.parseFromString(kmlData, 'text/xml');
                      const kmlLayer = new L.KML(kml);
                      map.addLayer(kmlLayer);
                      kmlLayer.on('loaded', function() { // Wait for the KML to load
                          map.fitBounds(kmlLayer.getBounds());
            });
        });
});
              
      </script>

    </div>
  </body>
